{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block custom-css %}
  <link rel="stylesheet" href="{% static 'blog/css/blog-style.css' %}" type="text/css">
{% endblock %}

{% block content %}
    <section id="login-bg">
        <div class="register-main-section">
            <div class="content-section register-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Join Adya Wellness Spa today! </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit"> Sign Up </button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted"> 
                        Already have an account? <a class="ml-2" href="{% url 'login' %}"> Sign In </a>
                    </small>
                </div>
            </div>
        </div>
    </section>
    {% include 'blog/footer.html' %}
{% endblock content %}
